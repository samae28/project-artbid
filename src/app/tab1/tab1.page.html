<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar animated="true" placeholder="Search Artist"></ion-searchbar>
  <swiper-container>
    <swiper-slide><img src="/assets/images/image1.png" alt="Slide 3"></swiper-slide>
    <swiper-slide><img src="/assets/images/image2.png" alt="Slide 3"></swiper-slide>
    <swiper-slide><img src="/assets/images/image3.png" alt="Slide 3"></swiper-slide>
  </swiper-container>


  <div> 

      <ion-list>
        <ion-list-header>
          <ion-label>Recent Auctions</ion-label>
          <ion-button (click) = "SeeAllAuction()">See All</ion-button>
        </ion-list-header>
        <ion-item *ngFor="let records of RecentAuctionRecords">
          <ion-label>{{records.title}}</ion-label>
          <ion-button color="dark" (click)="Get_recentAuction_View(records.auction_id, records.title)">Visit<ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button> 
        </ion-item> 
      </ion-list> 

  </div> 

  <div>
    
    
    <ion-list>
      <ion-list-header>
        <ion-label>Popular Medium</ion-label>
        <ion-button>See All</ion-button>
      </ion-list-header>
    </ion-list>

    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-subtitle>Acrylic Paint</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-subtitle>Ink</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-subtitle>Watercolor</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

     
  </div>
</ion-content>
